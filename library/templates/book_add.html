{% extends 'base.html' %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-floating mb-4">
            <table>
            {{ form.as_table }}
                </table>
        </div>
        <input class="btn btn-success" type="submit" value="Сохранить">
    </form>

{% endblock %}
