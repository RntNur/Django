<!DOCTYPE html>
<html lang="en">
{% load static %}
{% block link %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0-alpha1-examples/headers/headers.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0-alpha1/dist/css/bootstrap.min.css' %}">

{% endblock %}
   <style>
        body {
            background-image: url("{% static "image/background.jpeg" %}");
            background-size: cover;
            background-repeat: repeat;
            opacity: 0.9;
        }
    </style>
<head>
  <meta charset="UTF-8">
  <title>Library</title>
    <style>
    .nav-link:hover {
      color: white;
    }
  </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <header class="p-3 text-bg-dark">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <h1 style="color: white;"><a href="{% url 'home' %}" class="text-decoration-none" style="color: inherit;">Library</a></h1>
            <ul class="nav col-auto">
              <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link btn btn-secondary mx-2">Главная</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'book_list' %}" class="nav-link btn btn-secondary mx-2">Список книг</a>
              </li>
                <li class="nav-item">
                <a href="{% url 'book_add' %}" class="nav-link btn btn-secondary mx-2">Добавить книгу</a>
              </li>
            </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>
      </div>
    </header>
    </head>
<body>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
